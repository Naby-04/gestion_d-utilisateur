<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link-bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <title>Gestion d'utilisateur</title>
  </head>
  <body>
    <div class="container py-5 px-3 w-100">
      <h1 class="mb-5 text-center">GESTION UTILISATEUR</h1>
      <form class="row p-0">
        <div class="form-floating mb-3 col-12 col-md-6">
          <input
            type="text"
            class="form-control"
            id="user-FirstName"
            placeholder="Prenom"
            name="prenom"
            required
          />
          <label for="user-FirstName" class="ms-3 w-50">Prenom</label>
        </div>
        <div class="form-floating mb-3 col-12 col-md-6">
          <input
            type="text"
            class="form-control"
            id="user-Name"
            placeholder="Nom"
            name="nom"
            required
          />
          <label for="user-Name" class="ms-3 w-50">Nom</label>
        </div>
        <div class="form-floating mb-3 col-12 col-md-6">
          <input
            type="email"
            class="form-control"
            id="user-Email"
            placeholder="name@example.com"
            name="email"
            required
          />
          <label for="user-Email" class="ms-3 w-50">Email</label>
        </div>
        <div class="form-floating mb-3 col-12 col-md-6">
          <input
            type="number"
            class="form-control"
            id="num-telephone"
            placeholder="#"
            name="telephone"
            required
          />
          <label for="num-telephone" class="ms-3 w-50">Telephone</label>
        </div>
        <div>
          <button id="add" class="w-100">Ajouter</button>
          <button id="edit" class="w-100">Modifier</button>
        </div>
      </form>
      <hr class="my-5" />
      <!-- utilisateurs -->
      <h2>UTILISATEURS</h2>
      <div class="user-part">
        <!-- affichage du tableau -->
        <table class="affichage_tableau mt-3">
          <thead>
            <th>Prenom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Action</th>
          </thead>
          <tbody id="table-body">
            <!-- Les lignes de données vont être insérées ici par JavaScript -->
          </tbody>
        </table>
        <!-- affichage du tableau exit -->
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
